  <body>
    <div class="form-set">
      <form action="">
        <fieldset class="form-set__wrap">
          <button class="icon form-set__icon form-set__icon-close">
            <img src="../images/icon-close.svg" alt="" />
          </button>
          <legend>Арендовать</legend>
          <p>Заявка рассматривается в течении нескольких рабочих дней</p>
          <input class="form-set__field" type="text" placeholder="Имя" />
          <input class="form-set__field" type="tel" placeholder="Телефон" />
          <input
            class="form-set__field"
            type="email"
            placeholder="Электронная почта"
          />
          <input
            class="form-set__field form-set__field--date"
            type="date"
            placeholder="Дата"
          />
          <textarea
            class="form-set__field form-set__field--comment"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Тип мероприятия и краткое описание"
          ></textarea>
          <p>
            * Нажимая кнопку “Арендовать”, я даю согласие на обработку
            <span class="fw-600">персональных данных.</span>
          </p>
          <button class="main-button main-button--small">Арендовать</button>
        </fieldset>
      </form>
    </div>
  </body>
